<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avalie sua Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="../desafio03-formulario-avançado/image/img1.svg" alt="balão de estrelas para avaliação"
                title="balão de estrelas para avaliação">
        </header>
        <div class="legend-initial"> Informações Pessoais</div>
        <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name" required />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-lastname">Sobrenome</label>
                                <input type="text" id="event-lastname" required />
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-email">Email<span>Digite um email válido</span></label>
                            <input type="email" id="event-email" required />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <div class="input-wrapper-select">
                                <label for="event-mentor">Selecione o nome do Mentor</label>
                                <select id="event-mentor" required>
                                    <option value="mayk">Mayk Brito</option>
                                    <option value="jake">Jakeliny Gracielly</option>
                                    <option value="rodrigo">Rodrigo Gonçalves</option>
                                </select>
                            </div>
                            <div class="input-wrapper-textarea">
                                <label for="event-feed">Feedback sobre o mentor</label>
                                <textarea id="event-feed"></textarea>
                            </div>
                            <div class="input-wrapper-check">
                                <input type="checkbox" id="event-doubt" required>
                                <label for="event-doubt">Todas as minhas dúvidas foram esclarecidas durante a
                                    mentoria.</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper date">
                                <label for="mentor-date-one">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentor-date-one" />
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-initial-one">Das </label>
                                <input type="time" id="mentor-initial-one" />
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-finale-one">Até </label>
                                <input type="time" id="mentor-finale-one" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        <footer>
                <input type="submit" class="button" value="SALVAR" 
                form= "my-form" />
        </footer>
    </div>
</body>

</html>
